plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.10'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'maven-publish'
}

archivesBaseName = "Translatability-kt"
group = 'io.github.pkstdev'
version = '1.0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.google.code.gson:gson:2.9.0"
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

application {
    mainClassName = 'io.github.pkstdev.translatability.MainKt'
}

jar.finalizedBy tasks.shadowJar
